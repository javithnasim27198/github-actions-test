name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: self-hosted
    steps:
      - name: echo a string
        run: echo "Hello World!"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: windows powershell commands
        run: Get-Location
      - name: bash command in windows
        run: |
         hostname
         whoami
         pwd
        shell: bash
